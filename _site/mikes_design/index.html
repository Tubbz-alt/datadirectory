<script>
  ["<p><img src=\"\" /></p>\n\n<h2 id=\"a-href-targetblank-prescribing-analytics-i-classfa-fa-external-linkia\"><a href=\"\" target=\"_blank\"> Prescribing Analytics <i class=\"fa fa-external-link\"></i></a></h2>\n\n<p>Statins etc</p>\n\n<h2 id=\"datasets-used\">Datasets used</h2>\n\n<p>Prescribing</p>\n\n<h1 id=\"section\">#</h1>\n","<p><img src=\"https://ebmdatalab.net/images/portfolio/openprescribing.png\" /></p>\n\n<h2 id=\"a-hrefhttpsopenprescribingnet-targetblank-open-prescribing--i-classfa-fa-external-linkia\"><a href=\"https://openprescribing.net/\" target=\"_blank\"> Open Prescribing  <i class=\"fa fa-external-link\"></i></a></h2>\n\n<p>Every month, the NHS in England publishes anonymised data about the drugs prescribed by GPs. But the raw data files are large and unwieldy, with more than 600 million rows. We’re making it easier for GPs, managers and everyone to explore - supporting safer, more efficient prescribing.</p>\n\n<h2 id=\"datasets-used\">Datasets used</h2>\n\n<p>http://www.hscic.gov.uk/gpprescribingdata</p>\n\n<h2 id=\"ebm-data-lab\">EBM DATA LAB</h2>\n\n<p>The EBM Data Lab is a range of projects being designed and built by Dr Ben Goldacre and Anna Powell-Smith at the University of Oxford, with colleagues across the university and around the world.</p>\n\n<p>We have set out to create interesting, innovative, live, impactful projects using academic and health data. We publish academic papers. But we think academics should collaborate outside academia, and work with data in ways that go beyond static PDFs in academic journals.</p>\n\n<p>We are based in the Centre for Evidence-Based Medicine, in the Nuffield Department of Primary Care Health Sciences, in the University of Oxford.</p>\n","<p><img src=\"http://nhshackday.com/assets/images/header-logo.png\" /></p>\n\n<h2 id=\"a-hrefnhshackdaycom-targetblank-nhs-hack-day-i-classfa-fa-external-linkia\"><a href=\"nhshackday.com\" target=\"_blank\"> NHS Hack Day <i class=\"fa fa-external-link\"></i></a></h2>\n\n<p>Our participants use it all the time</p>\n\n<h2 id=\"datasets-used\">Datasets used</h2>\n\n<p>All of the data.</p>\n\n<h2 id=\"open-health-care-uk\">Open Health Care UK</h2>\n\n<p>Health.</p>\n","<p><img src=\"\" /></p>\n\n<h2 id=\"a-hrefhttpswwwthersaorgaction-and-researchrsa-projectspublic-services-and-communities-foldermental-healthlong-lifehtml-targetblank-living-a-long-life-i-classfa-fa-external-linkia\"><a href=\"https://www.thersa.org/action-and-research/rsa-projects/public-services-and-communities-folder/mental-health/long-life.html/\" target=\"_blank\"> Living a Long Life? <i class=\"fa fa-external-link\"></i></a></h2>\n\n<p>Please see our white paper that explains this https://www.thersa.org/discover/publications-and-articles/reports/getting-the-message-on-mental-health/</p>\n\n<h2 id=\"datasets-used\">Datasets used</h2>\n\n<p>The Quality and Outcomes Framework (QOF) data and local authority data used from 2013/14 and extracted from Public Health England’s\nFingertips website\nData on mortality rates extracted in October 2015.</p>\n\n<h2 id=\"open-public-services-network\">Open Public Services Network</h2>\n\n<p>Re-uses and re-analyses open data to hold public services to account and make it better understood by the public</p>\n","<p><img src=\"http://www.nextgearcapital.com/wp-content/uploads/2015/11/Big-Data.jpg\" /></p>\n\n<h2 id=\"a-hrefhttpsdataenglandnhsuk-targetblank-data-catalogue-i-classfa-fa-external-linkia\"><a href=\"https://data.england.nhs.uk\" target=\"_blank\"> Data Catalogue <i class=\"fa fa-external-link\"></i></a></h2>\n\n<p>We provided a catalogue of the data used by NHS England.</p>\n\n<h2 id=\"datasets-used\">Datasets used</h2>\n\n<p>Lots of data from the HSCIC, PHE, and other sources: https://data.england.nhs.uk/dataset</p>\n\n<h2 id=\"nhs-england\">NHS England</h2>\n\n<p>NHS England commissions health and care services in England.</p>\n","<p><img src=\"\" /></p>\n\n<h2 id=\"a-hrefapiclinicalcalculatororg-api-only--targetblank-clinical-calculator-api-i-classfa-fa-external-linkia\"><a href=\"api.clinicalcalculator.org (API only) \" target=\"_blank\"> clinical calculator API <i class=\"fa fa-external-link\"></i></a></h2>\n\n<p>We created a REST API which conceals some of the complexity of open data, by removing some of the need to understand the document structure, geographical jargon, and clinical meaning of the raw open data, and enabling simple access to  relevant portions of the data.</p>\n\n<p>As an example, the open data on prevalence of obesity is available as a large Excel file from http://www.noo.org.uk/visualisation. It’s organised by region, by LSOA, and MSOA, and by electoral ward (geographical jargon). We felt that many people would want to search by postcode, in order to discover the prevalence of obesity in their area. We therefore used MySociety’s MapIt postcode data API https://mapit.mysociety.org/ to return the Ward/MSOA/LSOA for a given postcode, and them used this to look up the relevant information and return it as a JSON response.</p>\n\n<p>To return to what the illustrious David Miller refers to as ‘That Old Chestnut’ - Clinical Calculator API also provides height centile, weight centile and BMI centile data, used for assessing child growth, general health, and (increasingly) obesity. This is NOT open data, although it definitely should be. In the USA it is open data. http://www.cdc.gov/growthcharts/percentile_data_files.htm</p>\n\n<p>I suggest trying to use the API from Postman with the following example queries:</p>\n\n<p>Centile: GET http://api.clinicalcalculator.org/centile?weight_in_kg=29&amp;height_in_m=1.20&amp;year_of_birth=2006&amp;month_of_birth=11&amp;day_of_birth=10&amp;sex=M</p>\n\n<p>Obesity Data: GET http://api.clinicalcalculator.org/obesity_by_postcode?postcode_search=wn72nx</p>\n\n<h2 id=\"datasets-used\">Datasets used</h2>\n\n<p>we used the Ward and MSOA tables from here: http://www.noo.org.uk/visualisation</p>\n\n<p>postcodes from here: https://mapit.mysociety.org/</p>\n\n<p>Medical Research Council UK90 LMS Tables (unfortunately this is not open data, I had to apply for a licence to use it from the MRC, which was free, and took a mere 9 months) I had a long discussion with the MRC about making it open data, and their response was [NaN].</p>\n\n<h2 id=\"openhealthhub-cic\">openhealthhub CIC</h2>\n\n<p>open health stuff, sort of.</p>\n"]
  var json = [
  
      {
        "title"    : "Prescribing Analytics ()",

        "img"     : ""

      {
        "title"    : "Open Prescribing  (EBM DATA LAB)",
        "url"     : "/datadirectory//2016/04/15/open-prescribing.html",
        "img"     : "https://ebmdatalab.net/images/portfolio/openprescribing.png"
      } ,
  
      {
        "title"    : "NHS Hack Day (Open Health Care UK)",
        "url"     : "/datadirectory//2016/04/15/nhs-hack-day.html",
        "img"     : "http://nhshackday.com/assets/images/header-logo.png"
      } ,
  
      {
        "title"    : "Living a Long Life? (Open Public Services Network)",
        "url"     : "/datadirectory//2016/04/15/living-a-long-life.html",
        "img"     : ""
      } ,
  
      {
        "title"    : "Data Catalogue (NHS England)",
        "url"     : "/datadirectory//2016/04/15/data-catalogue.html",
        "img"     : "http://www.nextgearcapital.com/wp-content/uploads/2015/11/Big-Data.jpg"
      } ,
  
      {
        "title"    : "clinical calculator API (openhealthhub CIC)",
        "url"     : "/datadirectory//2016/04/15/clinical-calculator-api.html",
        "img"     : ""
      } 
  
  ]

  var AppViewModel = function(){
      var self = this;
      this.items = ko.observableArray(json);
      this.currentFilter = ko.observable();
      this.filteredItems = ko.computed(function() {
          if(!self.currentFilter() || !self.currentFilter().length){
              return self.items();
          } else {
              return ko.utils.arrayFilter(self.items(), function(prod) {
                  return prod.title.toLowerCase().indexOf(self.currentFilter()) !== -1
              });
          }
      });
  }

  var mpv = new AppViewModel();
  ko.applyBindings(mpv);
</script>
